{% extends 'plantilla.html' %}

{% block title %}Eliminar Reserva{% endblock %}

{% block content %}
<h1>Eliminar Reserva</h1>
<p>¿Estás seguro de que deseas eliminar la reserva para <strong>{{ reserva.campista.nombre_completo }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'listado_reservas' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
