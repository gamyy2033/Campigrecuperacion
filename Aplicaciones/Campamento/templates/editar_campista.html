{% extends 'plantilla.html' %}

{% block title %}Editar Campista{% endblock %}

{% block content %}
<h1>Editar Campista</h1>

<!-- Mostrar errores si existen -->
{% if errores %}
<div class="alert alert-danger">
    <ul>
        {% for error in errores %}
        <li>{{ error }}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="nombre_completo" class="form-label">Nombre Completo</label>
        <input type="text" class="form-control" id="nombre_completo" name="nombre_completo" value="{{ campista.nombre_completo }}" required>
    </div>
    <div class="mb-3">
        <label for="correo_electronico" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="correo_electronico" name="correo_electronico" value="{{ campista.correo_electronico }}" required>
    </div>
    <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="text" class="form-control" id="telefono" name="telefono" value="{{ campista.telefono }}" required>
    </div>
    <div class="mb-3">
        <label for="direccion" class="form-label">Dirección</label>
        <textarea class="form-control" id="direccion" name="direccion">{{ campista.direccion }}</textarea>
    </div>
    
    <button type="submit" class="btn btn-primary">Actualizar</button>
    
    <!-- Botón Cancelar -->
    <a href="{% url 'listado_campistas' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
